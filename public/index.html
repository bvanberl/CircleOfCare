<body ng-app="circleofcare" ng-cloak>

  <md-content>
  <md-tool-bar ng-controller="NavCtrl" class="md-hue-2">
      <div class="md-toolbar-tools">
      <md-button ng-show="{{!isLoggedIn}}" ng-href="/login" name="Login">
        Log in
      </md-button>
      <md-button ng-show="{{isLoggedIn}}" ng-click="logout()" name="Login">
        Log out
      </md-button>
      <md-button ng-show="{{!isLoggedIn}}" ng-href="/register" name="Register">
        Register
      </md-button>
      <md-button ng-show="{{isLoggedIn}}" ng-href="/profile" name="Profile">
        Profile
      </md-button>
    </div>
  </md-tool-bar>
  <!-- ANGULAR DYNAMIC CONTENT -->
  <div ng-view></div>
  </md-content>
